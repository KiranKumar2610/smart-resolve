<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Complaint | Smart Resolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">

</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">Smart Resolve</div>

        <nav>
            <a href="/complaints.html">My Complaints</a>
            <a class="active">New Complaint</a>
        </nav>

        <button class="logout" onclick="logout()">Logout</button>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <!-- HEADER -->
        <header class="page-header" style="margin-bottom:24px;">
            <h1>New Complaint</h1>
            <p style="color:var(--muted)">Describe your issue clearly for faster resolution</p>
        </header>

        <!-- FORM CARD -->
        <section class="card" style="max-width:720px;">

            <form id="complaintForm" class="form" action="javascript:void(0)">


            <div class="form-group">
                    <label for="title">Title</label>
                    <input
                            id="title"
                            type="text"
                            placeholder="Short summary of the issue"
                            required
                    />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                            id="description"
                            placeholder="Explain the problem in detailâ€¦"
                            required
                    ></textarea>
                </div>

                <div class="form-actions" style="display:flex;gap:12px;align-items:center;">
                    <button id="submitBtn" class="btn btn-primary" type="submit">
                        Submit Complaint
                    </button>

                    <a href="/complaints.html" class="btn btn-outline">
                        Cancel
                    </a>
                </div>

            </form>
        </section>

    </main>
</div>

<div id="toast"></div>

<script src="/js/createcomplaint.js"></script>
<script>console.log("Inline script Running");</script>
</body>
</html>

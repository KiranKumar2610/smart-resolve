<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Smart Resolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">

</head>

<body class="centered">

<div class="card" style="max-width:460px">
    <h1>Create account</h1>
    <p class="subtitle">Get started with Smart Resolve</p>

    <form id="registerForm" class="form">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="john@company.com" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Min 6 characters" required>

        <button type="submit" class="btn btn-primary">
            Create Account
        </button>
    </form>

    <div class="link">
        Already registered?
        <a href="/login.html">Login</a>
    </div>
</div>

<div id="toast"></div>

<script src="/js/register.js"></script>
</body>
</html>
